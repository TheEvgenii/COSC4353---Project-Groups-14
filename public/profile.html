<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Profile</title>
</head>

<body>
    <header>
        <nav class="navbar py-2 bg-light fixed-top border-bottom">
            <div class="container mx-3">
                <a href="index.html" class="navbar-brand text-dark">
                    <div class="row">
                        <h1>Demo Page</h1>
                    </div>
                </a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="btn btn-outline-dark h2" href="signin.html">Log In</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>

    <main class="container firstDiv">
        <div class="container box">
            <div class="border-bottom text-start">
                <h2 class="mt-0 pt-0">Complete your profile</h2>
                <div class="text-muted text-uppercase smalltext mb-3">We need these information to calculate
                    your
                    rate of fuel</div>
            </div>
            <form action="">
                <div class="row">
                    <div class="col-4">
                        <label for="fullName">Full name<span class="star">*</span></label>
                        <input class="form-control" type="text" id="fullName" name="fullName" required maxlength="50">
                    </div>
                    <div class="col-8">
                        <label for="address_1">Address 1<span class="star">*</span></label>
                        <input class="form-control" type="text" id="address_1" name="address_1" required
                            maxlength="100">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="address_2">Address 2 (optional)</label>
                        <input class="form-control" type="text" id="address_2" name="address_2" maxlength="100">
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <label for="city">City<span class="star">*</span></label>
                        <input class="form-control" type="text" id="city" name="city" required>
                    </div>
                    <div class="col-4">
                        <label for="state">State<span class="star">*</span></label>
                        <select class="form-select form-select mb-3" name="state" id="state">
                            <option value="Texas">TX</option>
                            <option value="California">CA</option>
                            <option value="Oregon">OR</option>
                            <option value="New York">NY</option>
                            <option value="Arizona">AZ</option>
                        </select>



                    </div>
                    <div class="col-4">
                        <label for="zipcode">Zipcode<span class="star">*</span></label>
                        <input class="form-control" type="text" id="zipcode" name="zipcode" required minlength="5"
                            maxlength="9">
                    </div>
                </div>


                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-primary" type="submit">Let's go!</button>
                </div>

            </form>


        </div>


    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
