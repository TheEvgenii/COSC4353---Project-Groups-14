<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Profile</title>
</head>

<body>
    <header>
        <nav class="navbar py-2 bg-light fixed-top border-bottom">
            <div class="container mx-3">
                <a href="index.html" class="navbar-brand text-dark">
                    <div class="row">
                        <h1>Demo Page</h1>
                    </div>
                </a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="btn btn-outline-dark h2" href="signin.html">Log In</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>

    <main class="container firstDiv">
        <div class="container box">
            <div class="border-bottom text-start">
                <h2 class="mt-0 pt-0">Complete your profile</h2>
                <div class="text-muted text-uppercase smalltext mb-3">We need these information to calculate
                    your
                    rate of fuel</div>
            </div>
            <form action="">
                <div class="row">
                    <div class="col-4">
                        <label for="fullName">Full name<span class="star">*</span></label>
                        <input class="form-control" type="text" id="fullName" name="fullName" required maxlength="50">
                    </div>
                    <div class="col-8">
                        <label for="address_1">Address 1<span class="star">*</span></label>
                        <input class="form-control" type="text" id="address_1" name="address_1" required
                            maxlength="100">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="address_2">Address 2 (optional)</label>
                        <input class="form-control" type="text" id="address_2" name="address_2" maxlength="100">
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <label for="city">City<span class="star">*</span></label>
                        <input class="form-control" type="text" id="city" name="city" required>
                    </div>
                    <div class="col-4">
                        <label for="state">State<span class="star">*</span></label>
                        <select class="form-select form-select mb-3" name="state" id="state">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>



                    </div>
                    <div class="col-4">
                        <label for="zipcode">Zipcode<span class="star">*</span></label>
                        <input class="form-control" type="text" id="zipcode" name="zipcode" required minlength="5"
                            maxlength="9">
                    </div>
                </div>


                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-primary" type="submit">Let's go!</button>
                </div>

            </form>


        </div>


    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
