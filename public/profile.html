<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Profile</title>
</head>

<body>
    <header>
        <nav class="navbar py-1 bg-light fixed-top border-bottom">
            <div class="container mx-5">
                <a href="index.html" class="navbar-brand text-dark">
                    <div class="row">
                        <h1>Fuel Resource</h1>
                    </div>
                </a>
                <a class="btn btn-outline-dark mb-3 nav-item" href="signin.html">Log In</a>
            </div>
        </nav>
    </header>

    <main class="container firstDiv">
        <div class="container box">
            <div class="border-bottom text-start">
                <h2 class="mt-0 pt-0">Complete your profile</h2>
                <div class="text-muted text-uppercase smalltext mb-3">We need these information to calculate
                    your
                    rate of fuel</div>
            </div>
            <form action="/public/FuelQuoteHistory.html">
                <div class="row">
                    <div class="col-4">
                        <label for="fullName">Full name<span class="star">*</span></label>
                        <input class="form-control" type="text" id="fullName" name="fullName" required maxlength="50">
                    </div>
                    <div class="col-8">
                        <label for="address_1">Address 1<span class="star">*</span></label>
                        <input class="form-control" type="text" id="address_1" name="address_1" required
                            maxlength="100">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="address_2">Address 2 (optional)</label>
                        <input class="form-control" type="text" id="address_2" name="address_2" maxlength="100">
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <label for="city">City<span class="star">*</span></label>
                        <input class="form-control" type="text" id="city" name="city" required>
                    </div>
                    <div class="col-4">
                        <label for="state">State<span class="star">*</span></label>
                        <select class="form-select form-select mb-3" name="state" id="state">
                            <option value="Alabama">AL</option>
                            <option value="Alaska">AK</option>
                            <option value="American Samoa">AS</option>
                            <option value="Arizona">AZ</option>
                            <option value="Arkansas">AR</option>
                            <option value="California">CA</option>
                            <option value="Colorado">CO</option>
                            <option value="Connecticut">CT</option>
                            <option value="Delaware">DE</option>
                            <option value="District Of Columbia">DC</option>
                            <option value="Federated States Of Micronesia">FM</option>
                            <option value="Florida">FL</option>
                            <option value="Georgia">GA</option>
                            <option value="Guam">GU</option>
                            <option value="Hawaii">HI</option>
                            <option value="Idaho">ID</option>
                            <option value="Illinois">IL</option>
                            <option value="Indiana">IN</option>
                            <option value="Iowa">IA</option>
                            <option value="Kansas">KS</option>
                            <option value="Kentucky">KY</option>
                            <option value="Louisiana">LA</option>
                            <option value="Maine">ME</option>
                            <option value="Marshall Islands">MH</option>
                            <option value="Maryland">MD</option>
                            <option value="Massachusetts">MA</option>
                            <option value="Michigan">MI</option>
                            <option value="Minnesota">MN</option>
                            <option value="Mississippi">MS</option>
                            <option value="Missouri">MO</option>
                            <option value="Montana">MT</option>
                            <option value="Nebraska">NE</option>
                            <option value="Nevada">NV</option>
                            <option value="New Hampshire">NH</option>
                            <option value="New Jersey">NJ</option>
                            <option value="New Mexico">NM</option>
                            <option value="New York">NY</option>
                            <option value="North Carolina">NC</option>
                            <option value="North Dakota">ND</option>
                            <option value="Northern Mariana Islands">MP</option>
                            <option value="Ohio">OH</option>
                            <option value="Oklahoma">OK</option>
                            <option value="Oregon">OR</option>
                            <option value="Palau">PW</option>
                            <option value="Pennsylvania">PA</option>
                            <option value="Puerto Rico">PR</option>
                            <option value="Rhode Island">RI</option>
                            <option value="South Carolina">SC</option>
                            <option value="South Dakota">SD</option>
                            <option value="Tennessee">TN</option>
                            <option value="Texas">TX</option>
                            <option value="Utah">UT</option>
                            <option value="Vermont">VT</option>
                            <option value="Virgin Islands">VI</option>
                            <option value="Virginia">VA</option>
                            <option value="Washington">WA</option>
                            <option value="West Virginia">WV</option>
                            <option value="Wisconsin">WI</option>
                            <option value="Wyoming">WY</option>
                        </select>



                    </div>
                    <div class="col-4">
                        <label for="zipcode">Zipcode<span class="star">*</span></label>
                        <input class="form-control" type="text" id="zipcode" name="zipcode" required minlength="5"
                            maxlength="9">
                    </div>
                </div>


                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-primary" type="submit">Let's go!</button>
                </div>

            </form>


        </div>


    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
