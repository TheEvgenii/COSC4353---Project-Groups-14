<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Index</title>
</head>

<body>
    <header>
        <nav class="navbar py-2 bg-light fixed-top border-bottom">
            <div class="container mx-3">
                <a href="index.html" class="navbar-brand text-dark">
                    <div class="row">
                        <h1>Demo Page</h1>
                    </div>
                </a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="btn btn-outline-dark" href="signin.html">Log In</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container firstDiv">

        <div class="container box sign-up">
            <div class="border-bottom text-start">
                <h2 class="mt-0 pt-0">Sign Up</h2>
                <div class="text-muted text-uppercase smalltext mb-3">START FOR FREE</div>
            </div>
            <form action="/public/profile.html">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="name@gmail.com" required>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>

                <div class="d-flex justify-content-center my-3">
                    <button class="btn btn-outline-primary" type="submit">Create Account</button>
                </div>
                <div class="text-center">
                    Already a member? <a class="link-primary" href="signin.html">Log in</a>
                </div>
            </form>

        </div>
    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
